<div class="rounded">
    <div class="container-fluid">
        <div class="row mt-3"></div>
        <div class="row">
            <div class="col-6 col-lg-3 col-sm-4 col-xl-2" *ngFor="let movie of movies">
                <div>
                    <a class="card mb-4" [routerLink]="['/Movie-Details/', movie.id]">
                        <img src="{{movie.posterUrl}}" alt="{{movie.title}}">
                    </a>
                </div>
            </div>
        </div>
        <div class="row mt-5"></div>
    </div>
</div>

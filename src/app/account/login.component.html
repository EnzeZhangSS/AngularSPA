
<div class="container-fluid">
	<div class="row">
		<div class="col-4 mx-auto shadow p-3 mb-5 rounded">
            <h3>Login</h3>
			<hr />
			<div class="alert alert-primary" role="alert" *ngIf="flag">
                Account logged in Successfully!
            </div>
            <div class="alert alert-primary" role="alert" *ngIf="failed">
                You failed to login, please check credentials!
            </div>
            <div class="d-flex justify-content-left">
                <form #loginForm = "ngForm" (submit)="loginUser(loginForm)">
                    <div class="form-group py-2">
                        <label for="email" class="control-label">Email</label>
                        <input type="text" [(ngModel)] = "email" name="email" class="form-control" placeholder="Email" required />
                    </div>
                    <div class="form-group py-2">
                        <label for="password" class="control-label">Password</label>
                        <input type="password" [(ngModel)] = "password" name="password" class="form-control" placeholder="Password" required />
                    </div>
                    <!--
                    <div class="form-group">
                        <input type="submit" class="btn btn-primary" value="Login" style="margin-bottom: 12px;" [disabled]="!loginForm.valid" />
                    </div>
                    -->
                    <div class="form-group py-2">
                        <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Login
                            <i class="bi bi-box-arrow-in-right"></i>
                        </button>
                    </div>
                </form>
            </div>
		</div>
	</div>
</div>
